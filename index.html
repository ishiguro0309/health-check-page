<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健診コース診断</title>
  <style>
    body {
      background-image: url('background.jpg'); /* 背景画像 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .form-container {
      background-color: rgba(0, 0, 0, 0.7); /* 半透明の背景色 */
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>健診コース診断</h1>
    <form>
      <label for="dob">生年月日を入力してください</label><br>
      <input type="text" id="dob" name="dob" placeholder="例: 1990-01-01"><br>
      <input type="submit" value="診断する">
    </form>
  </div>
</body>
</html>


  <script>
    document.getElementById("healthCheckForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const dob = new Date(document.getElementById("dob").value);
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const monthDiff = today.getMonth() - dob.getMonth();

      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      let course = getHealthCheckCourse(age);
      document.getElementById("result").innerText = `あなたの年齢は${age}歳です。健診コースは: ${course}`;
    });

    function getHealthCheckCourse(age) {
      if (age < 40) {
        return "基本健診";
      } else if (age < 50) {
        return "成人健診";
      } else {
        return "高齢者健診";
      }
    }
  </script>
</body>
</html>
