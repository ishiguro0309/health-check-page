<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健診コース診断</title>
  <style>
    /* ページ全体の背景デザイン */
    body {
      background-image: url('background.jpg'); /* 背景画像 */
      background-size: cover; /* ページ全体にフィット */
      background-position: center; /* 画像を中央に配置 */
      background-repeat: no-repeat; /* 繰り返さない */
      background-attachment: fixed; /* スクロールしても固定 */
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* フォームのデザイン */
    .form-container {
      background-color: rgba(0, 0, 0, 0.7); /* 半透明の黒背景 */
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 影をつける */
      text-align: center;
    }

    /* 入力フィールドのデザイン */
    input[type="date"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    /* 結果表示エリアのデザイン */
    .result {
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.8); /* 半透明の白背景 */
      color: black;
      padding: 15px;
      border-radius: 5px;
      display: none; /* 初期状態では非表示 */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>健診コース診断</h1>
    <form id="health-check-form">
      <label for="dob">生年月日を入力してください</label><br>
      <input type="date" id="dob" name="dob" required><br>
      <input type="submit" value="診断する">
    </form>
    <div class="result" id="result"></div> <!-- 診断結果表示用 -->
  </div>

  <script>
    // 健診コース判定ロジック
    document.getElementById('health-check-form').addEventListener('submit', function(event) {
      event.preventDefault(); // フォームの自動送信を防ぐ

      const dob = new Date(document.getElementById('dob').value); // 入力された生年月日
      const today = new Date();
      
      // 年齢を計算
      let age = today.getFullYear() - dob.getFullYear();
      const monthDiff = today.getMonth() - dob.getMonth();
      if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
      }

      // 年齢に応じた健診コースを表示
      let course;
      if (age >= 40 && age < 50) {
        course = '40歳からの健康診断コース';
      } else if (age >= 50 && age < 60) {
        course = '50歳からの健康診断コース';
      } else if (age >= 60) {
        course = 'シニア健康診断コース';
      } else if (age >= 20 && age < 40) {
        course = '20歳からの基本健診コース';
      } else {
        course = '基本健診コースが推奨されます';
      }

      // 結果を表示
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `<h2>診断結果</h2><p>あなたの年齢は ${age} 歳です。</p><p>おすすめの健診コースは: <strong>${course}</strong>です。</p>`;
      resultDiv.style.display = 'block'; // 結果を表示
    });
  </script>
</body>
</html>
